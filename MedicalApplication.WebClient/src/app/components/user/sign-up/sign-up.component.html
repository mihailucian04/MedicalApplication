<div class="backgroundColor">
  <div class="container">
    <div class="row">
      <app-header></app-header>
    </div>
    <form class="row" #userRegistrationForm="ngForm">
      <div class="col-md-4 col-sm-6 col-md-offset-4 col-sm-offset-3">
        <div class="card">
          <div class="card-header">
            <mat-icon>account_circle</mat-icon>
            <h4>Register to eHospital</h4>
          </div>          
          <div class="card-form">
            <div class="form-row">
              <i class="material-icons">face</i>
              <mat-input-container >
                <input type="text"   matInput placeholder="First Name" name="FirstName" [(ngModel)]="user.FirstName"  required pattern="userService.namePattern"/>
              </mat-input-container>
            </div>
            <div class="form-row">
              <i class="material-icons">face</i>
              <mat-input-container color="accent">
                <input type="text" matInput placeholder="Last Name" name="LastName" [(ngModel)]="user.LastName" required pattern="userService.namePattern"/>
              </mat-input-container>
            </div>
            <div class="form-row">
              <i class="material-icons">email</i>
              <mat-input-container color="accent">
                <input type="text" matInput placeholder="Email address" name="Email" [(ngModel)]="user.Email" required pattern="userService.emailPattern"/>
              </mat-input-container>
            </div>
            <div class="form-row">
              <i class="material-icons">lock_outline</i>
              <mat-input-container color="accent">
                <input type="password" name="Password" [(ngModel)]="user.Password" matInput placeholder="Password"  required/>
              </mat-input-container>
            </div>
          </div>
          <div class="card-footer">
            <button mat-button type="submit" [disabled]="!userRegistrationForm.valid" (click)="registerBtn()">Register</button>
          </div>
          <div class="text-center">
            <span> Already have an account?
              <a class="test-info fa-external-link" href="/user/login">Login</a>
            </span>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
